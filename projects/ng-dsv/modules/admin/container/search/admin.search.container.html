<dsv-tabs-component [tabs]="tabs()" [active]="tab()" />
<dsv-card>
  <div class="admin-header">
    <span>RÃ©sulat : {{ adminService.datas().totalElements }}</span>
    <dsv-button
      variant="contained"
      color="primary"
      icon="ri-add-line"
      [routerLink]="'/admin/' + tab() + '/add'"
      [prevent]="false"
    ></dsv-button>
  </div>
  <dsv-table
    [cells]="tabConfig()?.cells!"
    [datas]="adminService.datas().content!"
    [max]="adminService.tabs().max!"
    [url]="'/admin/' + tab()"
  ></dsv-table>
  <app-paginate-component
    [page]="page()"
    [max]="adminService.datas().totalPages!"
    (callback)="gotoPage($event)"
  />
</dsv-card>
