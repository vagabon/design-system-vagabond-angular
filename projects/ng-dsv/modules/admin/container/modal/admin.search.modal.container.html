<app-modal-button id="m2m" icon="ri-add-line" />
<app-modal id="m2m" titleText="Ajouter un eÌleÌment">
  <form-reactive-searchbar [search]="search()" (onSearch)="doSearch($event)" />
  <div>
    @for (data of datas(); track data.id) {
      <dsv-item
        [text]="getValue(data, m2em().name)"
        (callback)="clickItem(data)"
      />
    }
  </div>
</app-modal>
