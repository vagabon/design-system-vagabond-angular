<div [formGroup]="form()">
  @if (withLabel()) {
    <label [for]="field()">{{ field() }} {{ required() ? "*" : "" }}</label>
  }
  @if (type() === "textarea") {
    <textarea
      [id]="field()"
      [formControlName]="field()"
      class="form-control"
      [class.error]="error()"
    ></textarea>
  } @else {
    <input
      [id]="field()"
      [type]="type()"
      [formControlName]="field()"
      class="form-control"
      [class.icon]="icon()"
      [class.error]="error()"
      (change)="onChange()"
      (keydown.enter)="onEnter()"
    />
  }
  @if (icon()) {
    <i [class]="icon()"></i>
  }
  @if (error() !== "") {
    <div class="error-content">{{ error() }}</div>
  }
</div>
