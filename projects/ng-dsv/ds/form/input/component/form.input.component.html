<div [formGroup]="form()">
  @if (withLabel()) {
    <label [for]="field()">{{ field() }} {{ required() ? "*" : "" }}</label>
  }
  <input
    [type]="type()"
    [formControlName]="field()"
    class="form-control"
    [class.icon]="icon()"
    [class.error]="error()"
    [id]="field()"
    (change)="onChange()"
    (keydown.enter)="onEnter()"
  />
  @if (icon()) {
    <i [class]="icon()"></i>
  }
  @if (error() !== "") {
    <div class="error-content">{{ error() }}</div>
  }
</div>
