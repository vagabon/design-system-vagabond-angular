<div>
  <dsv-form-signal-label
    [label]="fieldName()"
    [signal]="getSignal()()"
    [show]="withLabel()"
  />
  <div>
    @if (getSignal()) {
      <input
        type="checkbox"
        [id]="fieldName()"
        class="form-control"
        [class.error]="isError()"
        [field]="getSignal()"
        (change)="doChange()"
      />
    }
  </div>
</div>
