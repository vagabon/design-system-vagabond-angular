<ng-content></ng-content>
<div class="context-menu" [class.visible]="visible()">
  <ul>
    @for (option of options(); track option.id) {
      @if (option.divider) {
        <hr />
      }
      <li
        [class]="'text ' + option.color"
        (click)="onOptionClick($event, option.id)"
      >
        @if (option.icon) {
          <i [class]="option.icon"></i>
        }
        {{ option.text }}
      </li>
    }
  </ul>
</div>
