<div class="dsv-card">
  @if (image()) {
  <img src="{{ image() }}" [alt]="alt()" />
  }
  <div class="dsv-card-header">
    @if(avatar()){
    <dsv-avatar [avatar]="avatar()!"></dsv-avatar>
    }
    <div>
      <h2>{{ title() }}</h2>
      <div class="dsv-card-subtitle">{{ subtitle() }}</div>
    </div>
    <div class="dsv-actions"></div>
  </div>
  <div class="dsv-card-content">
    <ng-content></ng-content>
  </div>
</div>
