<label
  class="drag-zone"
  [appDragDrop]="dragDropEnabled()"
  (dropped)="handleFileDrop($event)"
>
  <input
    type="file"
    [accept]="fileType()"
    [multiple]="multiple()"
    (change)="addFiles(fileInput.files!)"
    #fileInput
    class="visually-hidden"
  />
  <ng-content></ng-content>
</label>
