@if (show()) {
  <button
    [class]="classes()"
    (click)="doClick($event)"
    [type]="type()"
    [disabled]="disabled()"
  >
    @if (icon()) {
      <i [class]="icon()"></i>
    }
    @if (libelle()) {
      <span>
        {{ libelle() }}
      </span>
    }
    <ng-content></ng-content>
    @if (iconEnd()) {
      <i [class]="iconEnd()"></i>
    }
  </button>
}
