<div class="dsv-toast-container">
  <div
    class="dsv-toast"
    *ngFor="let toast of toastService.toastShows()"
    [ngClass]="toast.type + ' ' + (toast.filled ? 'filled' : '')"
  >
    <button
      class="close-button"
      type="button"
      (click)="toastService.closeToast(toast.uuid!)"
    >
      X
    </button>
    <i class="ri-thumb-up-fill" *ngIf="toast.type === 'success'"></i>
    <i class="ri-information-fill" *ngIf="toast.type === 'info'"></i>
    <i class="ri-error-warning-fill" *ngIf="toast.type === 'warning'"></i>
    <i class="ri-spam-fill" *ngIf="toast.type === 'error'"></i>

    {{ toast.text }}
    <div class="loader-container">
      <div
        class="loader"
        [style.width]="(toast.durationLeft! / toast.duration!) * 100 + '%'"
      ></div>
    </div>
  </div>
</div>
