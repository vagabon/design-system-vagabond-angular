<div class="auth-button">
  <button
    id="google-signin-button"
    [style]="authService.userConnected() === null ? '' : 'display: none;'"
  ></button>
</div>

@if (authService.userConnected()) {
  <div class="profile">
    <img [src]="authService.userConnected()?.user?.avatar" alt="profile" />
    <app-modal-button id="logout" icon="ri-logout-box-line"> </app-modal-button>
  </div>
  <app-modal-alert
    id="logout"
    title="Déconnexion"
    text="Voulez-vous vraiment vous déconnecter ?"
    button="Oui"
    buttonClose="Non"
    (callback)="logout()"
  ></app-modal-alert>
}
